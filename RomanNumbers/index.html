<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roman Number Converter</title>
</head>
<body>
    <h1>Roman Number Converter</h1>
    <div>
        <h2>Dezimal to Roman</h2>
        <input type="number" id="dezimalInput" placeholder="Enter a number">
        <button onclick="convertToRoman()">Convert</button>
        <p id="romanResult"></p>
    </div>
    <div>
        <h2>Roman to Dezimal</h2>
        <input type="text" id="romanInput" placeholder="Enter a Roman numeral">
        <button onclick="convertToDezimal()">Convert</button>
        <p id="dezimalResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
